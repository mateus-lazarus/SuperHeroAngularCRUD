<h1>
  Display Heroes
</h1>

<div class="MainContainer">
  <div>
    <button (click)="initNewHero()">Create New Hero</button>
  </div>

  <div>
    <table>
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Place</th>
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroes">
          <td>{{ hero.id }}</td>
          <td>{{ hero.name }}</td>
          <td>{{ hero.firstName }}</td>
          <td>{{ hero.lastName }}</td>
          <td>{{ hero.place }}</td>
          <td><button (click)="editHero(hero)">Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)">
  </app-edit-hero>
</div>
